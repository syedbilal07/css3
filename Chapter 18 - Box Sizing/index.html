<!DOCTYPE html>
<html>
	<head>
	<link rel="stylesheet" type="text/css" href="style.css" />
	<meta charset="UTF-8">
	<title>CSS3 Box Sizing</title>
	</head>
		<body>
			<div class="div1">
				This div is smaller (width is 300px and height is 100px).
			</div><br />
				<div class="div2">
					This div is bigger (width is also 300px and height is 100px) because padding is included.
				</div><br />
					<div class="div3">
						Both divs are the same size now!
					</div><br />
						<div class="div4">
							Hooray! same size with padding ! due to box-sizing
						</div>
		</body>
</html>
