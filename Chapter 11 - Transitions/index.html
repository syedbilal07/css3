<!DOCTYPE html>
<html>
	<head>
	<link rel="stylesheet" type="text/css" href="style.css" />
	<meta charset="UTF-8">
	</head>
		<body>
		<h1>CSS Transitions</h1>
		<div class="width">
		Increases Width
		</div>
		<div class="height">
		Increases Height
		</div>
		<div class="height-width">
		Increases Width & Height
		</div>
		<div class="div1">
		Linear Transition
		</div>
		<div class="div2">
		Ease Transition With Delay Of 2 Seconds
		</div>
		<div class="div3">
		Ease-In Transition
		</div>
		<div class="div4">
		Ease-Out Transition
		</div>
		<div class="div5">
		Ease-In-Out Transition
		</div>
		<div class="transition-transformation">
		This DIV Transforms & Also Show Transition.
		</div>
		<div class="transition">
		Just For Fun
		</div>
		</body>
</html>
