<!DOCTYPE html>
<html>
	<head>
	<link rel="stylesheet" type="text/css" href="style.css" />
	<meta charset="UTF-8">
	<title>CSS3 Buttons</title>
	</head>
		<body>
		<h1>Basic Button Styling</h1>
			<input type="button" value="Default Button"></input>
			<input type="button" value="CSS Button" class="green"></input>
			<h1>Button Colors</h1>
			<input type="button" value="Green Button" class="green"></input>
			<input type="button" value="Blue Button" class="blue"></input>
			<input type="button" value="Red Button" class="red"></input>
			<input type="button" value="Gray Button" class="gray"></input>
			<input type="button" value="Black Button" class="black"></input>
			<h1>Button Sizes</h1>
			<input type="button" value="10px" class="size1"></input>
			<input type="button" value="12px" class="size2"></input>
			<input type="button" value="14px" class="size3"></input>
			<input type="button" value="16px" class="size4"></input>
			<input type="button" value="20px" class="size5"></input>
			<input type="button" value="26px" class="size6"></input>
			<h1>Rounded Buttons</h1>
			<input type="button" value="2px" class="round1"></input>
			<input type="button" value="4px" class="round2"></input>
			<input type="button" value="8px" class="round3"></input>
			<input type="button" value="12px" class="round4"></input>
			<input type="button" value="50%" class="round5"></input>
			<h1>Colored Button Borders</h1>
			<input type="button" value="Green Button" class="green-color"></input>
			<input type="button" value="Blue Button" class="blue-color"></input>
			<input type="button" value="Red Button" class="red-color"></input>
			<input type="button" value="Gray Button" class="gray-color"></input>
			<input type="button" value="Black Button" class="black-color"></input>
			<h1>Hoverable Buttons</h1>
			<input type="button" value="Green Button" class="green"></input>
			<input type="button" value="Blue Button" class="blue"></input>
			<input type="button" value="Red Button" class="red"></input>
			<input type="button" value="Gray Button" class="gray"></input>
			<input type="button" value="Black Button" class="black"></input>
			<h1>Shadow Buttons</h1>
			<input type="button" value="Green Button" class="shadow"></input>
			<h1>Disabled Buttons</h1>
			<input type="button" value="CSS Button" class="green"></input>
			<input type="button" value="CSS Button" class="disabled"></input>
			<h1>Button Width</h1>
			<input type="button" value="250px" class="width1"></input>
			<input type="button" value="50%" class="width2"></input>
			<input type="button" value="100%" class="width3"></input>
			<h1>Button Groups With Border</h1>
			<input type="button" value="CSS Button" class="groups"></input>
			<input type="button" value="CSS Button" class="groups"></input>
			<input type="button" value="CSS Button" class="groups"></input><br /><br /><br />
			<h1>Animated Button</h1>
			<button class="button"><span>Hover </span></button><br /><br /><br />
			<h1>Ripple Button</h1>
			<button class="ripple">Click Me</button><br /><br /><br />
			<h1>Pressed Button</h1>
			<button class="pressed">Click Me!</button>
		</body>
</html>
